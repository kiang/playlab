<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap.min.css" rel="stylesheet">
        <title>Chat</title>
        <script src="socket.io.js"></script>
        <script src='jquery.min.js'></script>
        <style>
            .content {
                height: 280px;
                border: 1px solid;
                overflow: auto;
                float:    left;
            }
            .content >div{
                border-bottom: 1px solid;
            }
            .content >div >label {
                color:  green;
            }
            .content >div >span {
                color: blue;
                display: inline-block;
                width:  50px;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id='content' class="col-md-6 content"></div>
                <div class="col-md-6 content">
                    <form>
                        <input type='text' value='' /><input type='submit' value='send' />
                    </form>
                    <blockquote>
                        <a class="btn btn-primary btn-lg" href="#" data-value="1">1</a>
                        <a class="btn btn-success btn-lg" href="#" data-value="2">2</a>
                        <a class="btn btn-warning btn-lg" href="#" data-value="3">3</a>
                        <a class="btn btn-primary btn-lg" href="#" data-value="4">4</a>
                        <a class="btn btn-success btn-lg" href="#" data-value="5">5</a>
                    </blockquote>
                </div>
            </div>
            <div class="row">
                <div id='answers' class="col-md-12"></div>
            </div>
        </div>

        <script>
            $(function() {
                var myname = null;
                var socket = io.connect('http://127.0.0.1:8080/');
                function messageScroll() {
                    $('#content').animate({
                        scrollTop: $('#content').get(0).scrollHeight
                    }, 100);
                }

                function getUserName() {
                    if (myname == null) {
                        myname = prompt("請輸入你的暱稱");
                        socket.emit('addme', myname);
                    }
                    return myname;
                }
                socket.on('update', function(data) {
                    if (data.msg == '/clear') {
                        $('#content').empty();
                        return;
                    }
                    if (data.user) {
                        $('#content').append('<div><span>' + data.user + ':</span>' + data.msg + '</div>');
                    }
                    else {
                        $('#content').append('<div><label>' + data.msg + '</label></div>');
                    }
                    messageScroll();
                });
                socket.on('answer', function(data) {
                    if (data.user) {
                        var blockId = 'answer' + data.user;
                        var blockElement = $('#' + blockId);
                        if(blockElement.length === 0) {
                            $('#answers').append('<div class="col-md-1" id="' + blockId + '"><span>' + data.user + '</span><br /><span class="btn btn-info btn-lg">' + data.answer + '</span></div>');
                        } else {
                            blockElement.html('<span>' + data.user + '</span><br /><span class="btn btn-info btn-lg">' + data.answer + '</span>');
                        }
                    }
                });
                $('form').submit(function() {
                    socket.emit('msg', {
                        msg: $('input[type=text]').val(),
                        user: getUserName()
                    });
                    $('input[type=text]').val('');
                    messageScroll();
                    return false;
                });
                $('a.btn').click(function() {
                    socket.emit('answer', {
                        answer: $(this).attr('data-value'),
                        user: getUserName()
                    });
                    messageScroll();
                    return false;
                });
            });
        </script>
    </body>
</html>
